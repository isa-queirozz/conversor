<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/dinheiro.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="real">
            <h1>Real(R$)</h1>
            <input type="number" id="convert_real" placeholder="converta">
            <button onclick="convertReal()">Converte</button>
            <p id="resultado"></p>
        </div>
        <div class="real">
            <h1>Dolar($)</h1>
            <input type="number" id="convert_dolar" placeholder="converta">
            <button onclick="convertDolar()">Converte</button>
            <p id="resultado2"></p>

        </div>
    </main>
    <script src="./js/script.js"></script>
    
</body>
</html>
